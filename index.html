<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milli's Portfolio</title>
    <link rel="icon" href="assets/Favicon.svg" />
    <link rel="stylesheet" href="./css/tokens.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <!-- 新增橫向滾動樣式 -->
    <link rel="stylesheet" href="./css/horizontal-scroll.css" />
    <!-- GSAP 庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Observer.min.js"></script>
  </head>
  <body>
    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <header class="header">
          <h2 class="reveal-text" data-lang-key="intro"></h2>
        </header>

        <section class="section">
          <div class="horizontal-scroll-wrapper">
            <div class="horizontal-scroll-section">
              <h2 class="horizontal-title" data-lang-key="selectedProjects"></h2>
              <div class="scroll-container">
                <div class="projects-scroll-gallery">
                  <!-- 專案卡片將通過 JavaScript 動態生成 -->
                </div>
                <!-- 查看更多專案按鈕 -->
                <div class="see-more-projects-container">
                  <a href="projects.html" class="see-more-projects" data-lang-key="seeMoreProjects"
                    >See more projects</a
                  >
                </div>
              </div>
              <!-- <div class="scroll-prompt"><span data-lang-key="scrollToView">滾動已停止，向右滑動查看更多作品</span> <span class="arrow">→</span></div> -->
              <div class="scroll-indicator">
                <div class="scroll-dots">
                  <!-- 指示點將通過 JavaScript 動態生成 -->
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script type="module">
      import { initializeSharedComponents } from "./js/components.js";
      import "./js/main.js"; // 導入主要 JS 文件

      document.addEventListener("DOMContentLoaded", () => {
        initializeSharedComponents();
      });
    </script>
  </body>
</html>
