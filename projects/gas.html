<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinese New Year without Borders - Milli Chang</title>
    <link rel="icon" href="../assets/Favicon.svg" />
    <link rel="stylesheet" href="../css/main.css" />
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <!-- Main Content -->
    <main class="main">
      <div class="project-container">
        <!-- Project Header -->
        <section class="project-header">
          <div class="project-tag-container">
            <span class="tag" data-content-en="UI/UX Design" data-content-zh="UI/UX設計"></span>
          </div>
          <h1
            class="project-title"
            data-content-en="Shin Nan Gas Mobile Billing"
            data-content-zh="欣南瓦斯行動帳單"
          ></h1>
          <p
            class="project-description"
            data-content-en="From paper to mobile — creating a billing experience for older adults"
            data-content-zh="從紙本到數位，打造一套中高齡用戶也能安心使用的行動帳單體驗"
          ></p>
        </section>

        <!-- Project Banner -->
        <div class="project-banner" style="background-image: url('./img/gas_cover.png')"></div>

        <!-- Project Info -->
        <section class="project-section">
          <div class="project-info-grid">
            <div class="info-card">
              <h3 class="info-card-title" data-content-en="Duration" data-content-zh="專案期間"></h3>
              <p>2023</p>
            </div>
            <div class="info-card">
              <h3 class="info-card-title" data-content-en="My Role" data-content-zh="我的角色"></h3>
              <p data-content-en="UI/UX Designer" data-content-zh="UI/UX 設計師"></p>
            </div>
            <div class="info-card">
              <h3 class="info-card-title" data-content-en="Responsibility" data-content-zh="職責">Responsibility</h3>
              <p data-content-en="UX/UI Design" data-content-zh="UX/UI 設計">UX/UI Design</p>
            </div>
          </div>
        </section>

        <!-- Project Background & Goal -->
        <section class="project-section two-column">
          <div class="project-section-left">
            <h2
              class="project-section-title"
              data-content-en="Project Background & Goal"
              data-content-zh="專案背景與目標"
            ></h2>
          </div>
          <div class="project-section-right">
            <div class="project-content">
              <p
                data-content-en="Shin Nan Gas had long relied solely on paper billing, with no mobile option for viewing or paying bills. To reduce printing costs and support digital transformation, we designed a mobile billing system from scratch."
                data-content-zh="欣南瓦斯過去長期僅提供紙本帳單，沒有行動版查詢與繳費系統。為了減少紙本印刷成本、提升繳費便利性並引導用戶數位轉型，我們設計了一套從 0 到 1 的行動帳單服務。"
              ></p>
              <p
                data-content-en="Since many of their customers are middle-aged and older adults, our focus was to create an experience with clear navigation and readable content—ensuring even first-time digital users could feel confident and comfortable using it."
                data-content-zh="由於用戶年齡層偏中高齡，我們特別著重於操作的直覺性與資訊易讀性，希望讓不熟悉智慧型手機的用戶也能輕鬆上手。"
              ></p>
            </div>
          </div>
        </section>

        <!-- My Role & Responsibilities -->
        <section class="project-section two-column">
          <div class="project-section-left">
            <h2
              class="project-section-title"
              data-content-en="My Role & Responsibilities"
              data-content-zh="角色與任務"
            ></h2>
          </div>
          <div class="project-section-right">
            <div class="project-content">
              <ul>
                <li
                  data-content-en="UI Design: Created key screens for bill overview, payment, and history"
                  data-content-zh="UI設計：設計帳單首頁、繳費流程、繳費紀錄等主要畫面"
                ></li>
                <li
                  data-content-en="UX Strategy: Anticipated pain points for aging users based on client goals and service feedback"
                  data-content-zh="UX思考：從需求推敲中高齡用戶的可能困難，設計出更直觀的操作流程"
                ></li>
                <li
                  data-content-en="Collaboration: Worked closely with PM and developers to define components and ensure handoff accuracy"
                  data-content-zh="跨部門協作：與 PM 與工程師討論元件、切版細節與可行性"
                ></li>
              </ul>
            </div>
          </div>
        </section>

        <!-- Challenges -->
        <section class="project-section two-column">
          <div class="project-section-left">
            <h2 class="project-section-title" data-content-en="Challenges" data-content-zh="設計挑戰"></h2>
          </div>
          <div class="project-section-right">
            <div class="project-content">
              <ul>
                <li
                  data-content-en="Users unfamiliar with mobile interfaces required highly guided interaction"
                  data-content-zh="用戶不熟悉手機介面，需引導性強的設計"
                ></li>
                <li
                  data-content-en="No existing system—design needed to be created entirely from scratch"
                  data-content-zh="沒有既有系統可優化，需要從零規劃整體架構"
                ></li>
                <li
                  data-content-en="No direct user input—relied on PM feedback and customer service inquiries"
                  data-content-zh="缺乏實際使用者回饋，只能依靠 PM 提供資訊與客服回報"
                ></li>
              </ul>
            </div>
          </div>
        </section>

        <!-- Design Solutions -->
        <section class="project-section two-column">
          <div class="project-section-left">
            <h2 class="project-section-title" data-content-en="Design Solutions" data-content-zh="設計解法"></h2>
          </div>
          <div class="project-section-right">
            <div class="project-content">
              <ul>
                <li
                  data-content-en="Card-based layout to emphasize usage and amount due"
                  data-content-zh="採用卡片式資訊呈現，突顯應繳金額與使用量"
                ></li>
                <li
                  data-content-en="Step-by-step user flow with clear visual hierarchy"
                  data-content-zh="導入步驟式操作流程，減少用戶迷失與操作錯誤"
                ></li>
                <li
                  data-content-en="Focused content per screen to prevent cognitive overload"
                  data-content-zh="強調資訊層級與留白，避免一次塞入過多內容"
                ></li>
                <li
                  data-content-en="Larger text, high-contrast UI, and oversized buttons for better accessibility"
                  data-content-zh="字體與按鈕加大、色彩對比強化，提升易讀性"
                ></li>
                <li
                  data-content-en="Clear error messages with retry options for failed payments"
                  data-content-zh="錯誤處理提示清晰，繳費失敗可重試或引導其他方式"
                ></li>
              </ul>
            </div>
          </div>
        </section>

        <!-- Deliverables -->
        <section class="project-section two-column">
          <div class="project-section-left">
            <h2 class="project-section-title" data-content-en="Deliverables" data-content-zh="成果與交付內容"></h2>
          </div>
          <div class="project-section-right">
            <div class="project-content">
              <ul>
                <li data-content-en="12+ high-fidelity UI screens" data-content-zh="高保真畫面共 12+ 頁"></li>
                <li
                  data-content-en="Design system (components, typography, colors, spacing) and handoff to developers"
                  data-content-zh="Design System（元件、顏色、字體、間距等定義）及交付文件"
                ></li>
              </ul>
            </div>
          </div>
        </section>

        <!-- Deliverables -->
        <section class="project-section two-column">
          <div class="project-section-left">
            <h2
              class="project-section-title"
              data-content-en="Reflection & Takeaways"
              data-content-zh="反思與學習"
            ></h2>
          </div>
          <div class="project-section-right">
            <div class="project-content">
              <p
                data-content-en="This project involved designing a mobile billing experience entirely from scratch, with a strong focus on usability for middle-aged and older adults. While we didn’t have access to direct user interviews, I used customer service insights and scenario-based reasoning to guide design decisions. The process strengthened my understanding of age-friendly design and reinforced the importance of balancing clarity, accessibility, and user guidance. Moving forward, I hope to further validate designs through user testing."
                data-content-zh="本專案在沒有既有行動系統的前提下，從零設計出完整的使用流程與介面，並需考量中高齡用戶對數位產品的接受度與操作習慣。雖然無法直接訪談用戶，我仍透過客服回饋與情境推理，設計出以易讀性與清晰操作為核心的帳單體驗。過程中加深了我對適齡設計細節的敏感度，也體認到在資訊層級與互動引導上的取捨關鍵。未來若有機會將進一步透過使用者測試驗證設計成效。"
              ></p>
            </div>
          </div>
        </section>

        <!-- Next Project Navigation -->
        <section
          class="project-nav wow animate__animated animate__fadeInUp"
          data-wow-duration="1s"
          data-wow-delay="0.9s"
        >
          <a
            href="../projects.html"
            class="project-nav-back"
            data-content-en="← Back to Projects"
            data-content-zh="← 返回專案列表"
          >
          </a>
          <a
            href="./project1.html"
            class="project-nav-next"
            data-content-en="Next Project →"
            data-content-zh="下一個專案 →"
          >
          </a>
        </section>
      </div>
    </main>

    <script type="module">
      import { initializeSharedComponents } from "../js/components.js";
      import { ProjectPageManager } from "../js/project-page.js";
      import "../js/main.js"; // 導入主要 JS 文件

      document.addEventListener("DOMContentLoaded", () => {
        initializeSharedComponents();
        // 初始化專案頁面管理器
        ProjectPageManager.init();
      });
    </script>
  </body>
</html>
